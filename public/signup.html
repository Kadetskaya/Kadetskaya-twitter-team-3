<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//abs.twimg.com/favicons/twitter.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <title>Signup</title>
</head>
<body>

<nav class="navbar signup-navbar navbar-expand-lg navbar-light bg-light signup-nav">
    <div class="first-nav signup-first-nav collapse navbar-collapse mr-auto">
        <ul class="first-nav__home-items home-items navbar-nav">
            <li class="nuw-item home-items-li signup-home-items-li">
                <a href="#"><img src="./img/home_icon.svg" width="22" height="19"
                                 class="d-inline-block align-text-top icon-margin signup-icon-margin ">Home</a>
            </li>
            <li class="nuw-item home-items-li signup-home-items-li">
                <a href="#"> <img src="./img/connect_icon.svg" width="21" height="21" alt=""
                                  class="d-inline-block align-text-top icon-margin signup-icon-margin">About</a>
            </li>
        </ul>
    </div>
    <div class="center-nav collapse navbar-collapse mr-auto">
        <img src="./img/twitter_logo.png" alt="logo"></div>
</nav>

<div class="container signup-container">
    <form class="signup-form">
        <div class="form__title signup-form__title">Create an account</div>

        <div class="form-group signup-form-group names signup-names">
            <input type="text" id="firstName" class="form-control signup-form-control" placeholder="First Name">
        </div>
        <div class="form-group signup-form-group names signup-names">
            <input type="text" id="lastName" class="form-control signup-form-control" placeholder="Last Name">
        </div>
        <div class="form-group signup-form-group">
            <input type="email" id="email" class="form-control signup-form-control" placeholder="Email">
        </div>
        <div class="form-group signup-form-group">
            <input type="text" id="usernamePerson" class="form-control signup-form-control" placeholder="Username">
            <small class="form-text text-muted">Username must be at least three(3) characters long and must can contain
                one underscore and number.</small>
        </div>
        <div class="form-group signup-form-group">
            <input type="text" id="dateOfBirth" onfocus="(this.type='date')" class="form-control signup-form-control" placeholder="Date of Birth">
        </div>
        <div class="form-group signup-form-group">
            <input type="password" id="password" class="form-control signup-form-control" placeholder="Password">
            <small class="form-text text-muted">Password must be at least six(6) characters long and must can contain
                one uppercase and number.</small>
        </div>
        <div class="form-group signup-form-group">
            <input type="password" id="confirmPassword" class="form-control signup-form-control" placeholder="Confirm Password">
        </div>

        <input type="button" value="SUBMIT" id="submitBtn" class="btn signup-btn btn-primary signup-btn-primary"><a style="text-decoration: none; color: #fff" href="main-page.html"></a>

    </form>
    <div class="reference signup-reference">
        <div class="reference__text signup-reference__text">Already using Twitter?
            <a href="./login.html">LOGIN</a></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./js/checkregistration.js"></script>


</body>
</html>
