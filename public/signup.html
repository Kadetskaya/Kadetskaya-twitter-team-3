<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//abs.twimg.com/favicons/twitter.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <title>Signup</title>
</head>
<body>

<header class="navbar sticky-top header login-navbar">
    <div class="container">
        <div class="row header-row align-items-center">
            <div class="header-home col-lg-1 d-none d-lg-flex">
                <a class="navigation-item" href="index.html">
                    <img alt="Home icon" class="navigation-item__img home" src="img/home_icon.svg">
                    <span class="navigation-item__text">Home</span>
                </a>
            </div>

            <div class="col-lg-1 d-none d-lg-flex">
                <a class="navigation-item" href="#">
                    <span class="navigation-item__text">About</span>
                </a>
            </div>

            <div class="col-lg-1 offset-lg-3 logo-center">
                <img alt="twitter logo" src="img/twitter_logo.svg" class="login-twitter__logo">
            </div>
        </div>
    </div>
</header>

<div class="container signup-container">
    <form class="signup-form">
        <div class="form__title signup-form__title">Create an account</div>

        <div class="form-group signup-form-group names signup-names">
            <input type="text" id="firstName" class="form-control signup-form-control" placeholder="First Name">
        </div>
        <div class="form-group signup-form-group names signup-names">
            <input type="text" id="lastName" class="form-control signup-form-control" placeholder="Last Name">
        </div>
        <div class="form-group signup-form-group">
            <input type="email" id="email" class="form-control signup-form-control" placeholder="Email">
        </div>
        <div class="form-group signup-form-group">
            <input type="text" id="usernamePerson" class="form-control signup-form-control" placeholder="Username">
            <small class="form-text text-muted">Username must be at least three(3) characters long and must can contain
                one underscore and number.</small>
        </div>
        <div class="form-group signup-form-group">
            <input type="text" id="dateOfBirth" onfocus="(this.type='date')" class="form-control signup-form-control" placeholder="Date of Birth">
        </div>
        <div class="form-group signup-form-group">
            <input type="password" id="password" class="form-control signup-form-control" placeholder="Password">
            <small class="form-text text-muted">Password must be at least six(6) characters long and must can contain
                one uppercase and number.</small>
        </div>
        <div class="form-group signup-form-group">
            <input type="password" id="confirmPassword" class="form-control signup-form-control" placeholder="Confirm Password">
        </div>

        <input type="button" value="SUBMIT" id="submitBtn" class="btn signup-btn btn-primary signup-btn-primary"><a style="text-decoration: none; color: #fff" href="main-page.html"></a>

    </form>
    <div class="reference signup-reference">
        <div class="reference__text signup-reference__text">Already using Twitter?
            <a href="./login.html">LOGIN</a></div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/check-twitt.js"></script>

<script src="./js/checkregistration.js"></script>


</body>
</html>
