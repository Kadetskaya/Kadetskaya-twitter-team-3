<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Twitter - Profile</title>
    <link href="//abs.twimg.com/favicons/twitter.ico" rel="shortcut icon" type="image/x-icon">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/4272557b9c.js"></script>
    <link href="css/personal.css" rel="stylesheet">
</head>
<body>

<header class="navbar sticky-top personal-header">
    <div class="container">
        <div class="row head align-items-center">
            <nav class="navbar navbar-expand-md  navbar-light justify-content-between">

                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-target="#navbarSupportedContent"
                        data-toggle="collapse" type="button">
                    <i class="fa fa-list-alt fa-4x"></i>
                </button>

                <div class="collapse navbar-collapse navigation-list" id="navbarSupportedContent">
                    <a class="navigation-item d-block d-md-none" href="main-page.html">
                        <span class="navigation-item__text">Home</span>
                    </a>
                    <a class="navigation-item d-block d-md-none" href="search.html">
                        <span class="navigation-item__text">Search</span>
                    </a>
                    <a class="navigation-item d-block d-md-none" href="#">
                        <span class="navigation-item__text">Twitter</span>
                    </a>
                    <a class="navigation-item d-block d-md-none" href="index.html">
                        <span class="navigation-item__text">Logout</span>
                    </a>
                </div>
            </nav>

            <div class="col-lg-1">
                <a class="navigation-item d-none d-md-flex" href="main-page.html">
                    <img alt="Home icon" class="navigation-item__img home" src="img/home_icon.svg">
                    <span class="navigation-item__text">Home</span>
                </a>
            </div>

            <div class="col-lg-1 offset-lg-5">
                <img alt="twitter logo" class="twitter__logo" src="img/twitter_logo.svg">
            </div>

            <div class="col-lg-2 offset-1 d-none d-md-block">
                <div class="search-block">
                    <input class="search__input" placeholder="Search" type="text">
                    <a href="search.html"><img alt="Search Icon" class="search__img" src="img/search_icon.svg"></a>
                </div>
            </div>

            <div class="col-lg-1 d-none d-md-flex align-items-center">
                <a class="personal-header__btn btn btn-primary twit" href="#">Twitter</a>
                <a class="nav-link text-muted" href="index.html">Logout</a>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid personal-background-profile"></div>

<div class="personal-menu-block">
    <div class="container">
        <div class="row">
            <div class="offset-lg-3 col-lg-6 d-lg-flex d-none">
                <div class="personal-tabs">
                    <ul class="personal-tabs__caption">
                        <li class="active personal-tab">Tweets<span class="personal-tabs-number">0</span></li>
                        <li class="personal-tab">Following<span class="personal-tabs-number">2</span></li>
                        <li class="personal-tab">Followers<span class="personal-tabs-number">2</span></li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-3 personal-edit-profile">
                <a class="personal-edit" href="edit.html">Edit Profile</a>

            </div>
        </div>
    </div>
</div>

<main class="main">
    <div class="container">
        <div class="row">

            <div class="col-lg-3">

                <div class="personal-background-avatar">
                    <i class="fas fa-user profile-background-icon"></i>
                </div>


                <div class="personal-info-block">
                    <div class="personal-profile-name">
                        Yuschyk Yura
                    </div>
                    <div class="personal-profile-tag">
                        @Yuschyk
                    </div>

                    <div class="personal-profile-bio">
                        Edit your profile to add your bio
                    </div>
                </div>
            </div>
            <div class="col-lg-6 tabs-content-block">

                <div class="personal-tabs__content active">
                    <div class="personal-write-tweet">
                        <form action="" class="tweet-form">
                            <div class="personal-tweet-textarea-block">
                            <textarea class="personal-textarea" id="textarea" maxlength="280"
                                      placeholder="Write your tweet..."></textarea>
                                <div class="personal-textarea-counter"><span class="count-symbol">0</span>/280</div>
                            </div>
                            <div class="personal-tweet-submit-block">
                                <input class="personal-tweet-send" type="submit" value="TWEET">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="personal-tabs__content">
                <h2>Following</h2>
                    </div>

                <div class="personal-tabs__content">
                   <h2>Followers</h2>
                </div>
            </div>

            <div class="col-lg-3 personal-followers-block">
                <p class="personal-follow-description">Who to follow Â· <a class="personal-view-all" href="#viewAll">View
                    all</a></p>

                <div class="personal-follow-person">
                    <div class="personal-follow-person-info">

                        <div class="personal-follow-person-background">
                            <i class="fas fa-user personal-person-icon"></i>
                        </div>

                        <div class="person-history">
                            <p class="personal-person-text">Maksim Zima<span
                                    class="px-2 personal-person-link">@max</span></p>
                            <input class="personal-person-button" type="button" value="FOLLOWING">
                        </div>
                    </div>
                    <i class="fas fa-times"></i>
                </div>
                <div class="personal-follow-person">
                    <div class="personal-follow-person-info">

                        <div class="personal-follow-person-background">
                            <i class="fas fa-user personal-person-icon"></i>
                        </div>

                        <div class="person-history">
                            <p class="personal-person-text">Maksim Zima<span
                                    class="px-2 personal-person-link">@max</span></p>
                            <input class="personal-person-button" type="button" value="FOLLOWING">
                        </div>
                    </div>
                    <i class="fas fa-times"></i>
                </div>
                <div class="personal-follow-person">
                    <div class="personal-follow-person-info">

                        <div class="personal-follow-person-background">
                            <i class="fas fa-user personal-person-icon"></i>
                        </div>

                        <div class="person-history">
                            <p class="personal-person-text">Maksim Zima<span
                                    class="px-2 personal-person-link">@max</span></p>
                            <input class="personal-person-button" type="button" value="FOLLOWING">
                        </div>
                    </div>
                    <i class="fas fa-times"></i>
                </div>

            </div>
        </div>
    </div>
</main>

        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/personal.js"></script>
</body>
</html>
