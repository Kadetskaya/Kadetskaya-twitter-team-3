<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link href="//abs.twimg.com/favicons/twitter.ico" rel="shortcut icon" type="image/x-icon">
    <title>Login</title>
</head>
<body>

<header class="navbar sticky-top header login-navbar">
    <div class="container">
        <div class="row header-row align-items-center">
            <div class="header-home col-lg-1 d-none d-lg-flex">
                <a class="navigation-item" href="index.html">
                    <img alt="Home icon" class="navigation-item__img home" src="img/home_icon.svg">
                    <span class="navigation-item__text">Home</span>
                </a>
            </div>

            <div class="col-lg-1 d-none d-lg-flex">
                <a class="navigation-item" href="#">
                    <span class="navigation-item__text">About</span>
                </a>
            </div>

            <div class="col-lg-1 offset-lg-3 logo-center">
                <img alt="twitter logo" src="img/twitter_logo.svg" class="login-twitter__logo">
            </div>
        </div>
    </div>
</header>


<div class="container login-container">
    <form class="login-form">
        <div class="form__title login-form__title">Log in to Twitter</div>
        <div class="form-group login-form-group">
            <input type="email" id="loginEmail" class="form-control login-form-control" aria-describedby="emailHelp" placeholder="Email or Username">
        </div>
        <div class="form-group login-form-group">
            <input type="password" id="loginPassword" class="form-control login-form-control" placeholder="Password">
        </div>
        <input type="button" id="submitBtn" class="btn login-btn btn-primary login-btn-primary" value="SUBMIT">
    </form>
    <div class="reference login-reference">
        <div class="reference__text login-reference__text">Need a twitter?
            <a href="./signup.html">SIGN UP</a></div>
    </div>

</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/check-twitt.js"></script>

</body>
</html>
