<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//abs.twimg.com/favicons/twitter.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/search.css">
    <script src="https://kit.fontawesome.com/1a40de8d21.js" crossorigin="anonymous"></script>
    <title>Search</title>
</head>

<body>

<header class="navbar sticky-top header">
    <div class="container">
        <div class="row header-row align-items-center">
            <nav class="navbar navbar-expand-md navbar-light justify-content-between">

                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler burger-btn" data-target="#navbarSupportedContent"
                        data-toggle="collapse" type="button">
                    <i class="header-icon fa fa-list-alt fa-4x"></i>
                </button>

                <div class="collapse navbar-collapse navigation-list" id="navbarSupportedContent">
                    <a class="navigation-item d-block d-md-none" href="main-page.html">
                        <span class="navigation-item__text">Home</span>
                    </a>
                    <a class="navigation-item d-block d-md-none" href="search.html">
                        <span class="navigation-item__text">Search</span>
                    </a>
                    <a class="navigation-item d-block d-md-none" href="#">
                        <span class="navigation-item__text">Twitter</span>
                    </a>
                    <a class="navigation-item d-block d-md-none" href="index.html">
                        <span class="navigation-item__text">Logout</span>
                    </a>
                </div>
            </nav>

            <div class="header-home col-lg-1">
                <a class="navigation-item d-none d-md-flex" href="main-page.html">
                    <img alt="Home icon" class="navigation-item__img home" src="img/home_icon.svg">
                    <span class="navigation-item__text">Home</span>
                </a>
            </div>

            <div class="col-lg-1 offset-lg-5">
                <img alt="twitter logo" src="img/twitter_logo.svg" class="twitter__logo">
            </div>

            <div class="col-lg-2 offset-1 d-none d-md-block">
                <div class="search-block">
                    <input class="search__input" placeholder="Search" type="text">
                    <a href="search.html"><img alt="Search Icon" class="search__img" src="img/search_icon.svg"></a>
                </div>
            </div>

            <div class="col-lg-1 d-none d-md-flex align-items-center">
                <a href="#" class="btn btn-primary twit-btn">Twitter</a>
                <a href="index.html" class="nav-link text-muted">Logout</a>
            </div>
        </div>
    </div>
</header>


<div class="container search-main col-lg-10">
    <div class="search-row row">
        <div class="search__profile-block col-lg-3">
            <div class="search-background">
                <div class="search__profile-img"></div>
            </div>
            <div class="search-card">
                <div class="search-username">
                    <a href="personal.html" class="search-name">Name Lastname</a>
                    <br>
                    <span class="search-nickname">@nickname</span>
                </div>
                <div class="search-info">
                    <a href="#" class="search__info-title">
                        Tweets
                        <br>
                        <span class="search__info-amount">0</span>
                    </a>
                    <a href="#" class="search__info-title">
                        Following
                        <br>
                        <span class="search__info-amount">0</span>
                    </a>
                    <a href="#" class="search__info-title">
                        Followers
                        <br>
                        <span class="search__info-amount">0</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="form col-lg-6">

            <input class="form__search" placeholder="Search Twitter" type="text">
            <input type="button" class="form__submit-search" value="">

            <div class="form__search-tape search-row row">
                <div class="form__finder-img mt-2 ml-3"><img src="./img/tape/user.png" alt=""></div>
                <div class="mt-2 ml-2">
                    <p class="form__finder-name">Alex Art</p>
                    <p class="form__finder-nickname">@Alex</p>
                    <input type="button" class="form__finder-following" value="Following">
                </div>
            </div>

            <div class="form__search-tape search-row row">
                <div class="form__finder-img mt-2 ml-3"><img src="./img/tape/user.png" alt=""></div>
                <div class="mt-2 ml-2">
                    <p class="form__finder-name">Alex Art</p>
                    <p class="form__finder-nickname">@Alex</p>
                    <input type="button" class="form__finder-following" value="Following">
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
